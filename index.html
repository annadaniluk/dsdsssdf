<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контентный сайт</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: grid;
            grid-template-rows: 60px 1fr 60px;
            height: 100vh;
            background: #2c2c2c;
            color: #fff;
        }
        .header {
            background: #3e2723;
            color: white;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        .content {
            display: grid;
            grid-template-columns: 0.8fr 2.2fr;
            gap: 20px;
            padding: 20px;
            overflow-y: auto;
        }
        .sidebar {
            background: #4e342e;
            padding: 15px;
            border-radius: 5px;
            font-size: 14px;
        }
        .sidebar h3 {
            text-align: center;
            color: #ffcc80;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            margin: 10px 0;
        }
        .sidebar ul li a {
            text-decoration: none;
            color: #ffcc80;
            display: block;
            padding: 8px;
            background: #5d4037;
            border-radius: 5px;
            text-align: center;
            transition: 0.3s;
        }
        .sidebar ul li a:hover {
            background: #3e2723;
        }
        .main {
            background: #ffffff;
            padding: 20px;
            border-radius: 5px;
            color: #333;
        }
        .video-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .footer {
            background: #3e2723;
            text-align: center;
            padding: 15px;
        }
    </style>
</head>
<body>
    <div class="header">Контентный сайт</div>
    <div class="content">
        <div class="sidebar">
            <h3>Навигация</h3>
            <ul>
                <li><a href="#">Главная</a></li>
                <li><a href="#">О нас</a></li>
                <li><a href="#">Контакты</a></li>
            </ul>
        </div>
        <div class="main">
            <h2>Заголовок статьи</h2>
            <p>Здесь размещен основной текст с полезной информацией. Можно добавить картинки, видео и многое другое.</p>
            <img src="https://www.sesvanderhave.com/files/Varieties/_1200x630_crop_center-center_82_none/SESVanderHave_Sugar-beet-seed_Varieties_PANDA.jpg?mtime=1692364907" alt="Пример изображения" style="width: 100%; border-radius: 5px;">
            <div class="video-container">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/dqT-UlYlg1s?si=VGOHiX0Af1PPz3OJ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
        </div>
    </div>
    <div class="footer">&copy; 2025 Контентный сайт</div>
</body>
</html>
